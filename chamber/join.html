<main>
    <div class="form-container">
        <h1>Join Us - La Ceiba Chamber of Commerce</h1>
        <form action="thankyou.html" method="get">
            <div class="form-field">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-field">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-field">
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" name="job-title" required pattern="[A-Za-z -]{7,}">
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@example.com">
            </div>
            <div class="form-field">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-field">
                <label for="company-name">Company/Organization Name:</label>
                <input type="text" id="company-name" name="company-name" required>
            </div>
            <div class="form-field">
                <label for="membership-level">Membership Level:</label>
                <select id="membership-level" name="membership-level">
                    <option value="NP">Non-Profit</option>
                    <option value="Bronze">Bronze Membership</option>
                    <option value="Silver">Silver Membership</option>
                    <option value="Gold">Gold Membership</option>
                </select>
            </div>
            <input type="hidden" id="timestamp" name="timestamp">
            <button type="submit">Submit</button>
        </form>
    </div>
